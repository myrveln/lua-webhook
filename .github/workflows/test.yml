name: Webhook Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Start services
      run: docker compose up -d --build

    - name: Wait for OpenResty
      run: |
        for i in $(seq 1 60); do
          if curl -fsS http://localhost:8080/webhook/_stats >/dev/null; then
            exit 0
          fi
          sleep 1
        done
        docker compose ps
        docker compose logs
        exit 1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd tests
        pip install -r requirements.txt

    - name: Run tests
      env:
        BASE_URL: http://localhost:8080/webhook
      run: |
        cd tests
        pytest test_webhook.py -v --cov=. --cov-report=xml

    - name: Coverage summary
      if: always()
      run: |
        python - <<'PY'
        import os
        import pathlib
        import xml.etree.ElementTree as ET

        coverage_xml = pathlib.Path('tests/coverage.xml')
        if not coverage_xml.exists():
          print('No tests/coverage.xml found; skipping summary.')
          raise SystemExit(0)

        root = ET.parse(coverage_xml).getroot()
        line_rate = float(root.attrib.get('line-rate', '0'))
        percent = line_rate * 100

        repo = os.environ.get('GITHUB_REPOSITORY', 'myrveln/lua-webhook')
        codecov_url = f'https://codecov.io/gh/{repo}'
        summary_path = pathlib.Path(os.environ['GITHUB_STEP_SUMMARY'])
        summary_path.write_text(
          '## Coverage\n\n'
          f'- Line coverage: **{percent:.2f}%**\n'
          f'- Codecov: {codecov_url}\n'
        )
        print(f'Line coverage: {percent:.2f}%')
        PY

    - name: Upload coverage artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml
        path: tests/coverage.xml
        if-no-files-found: warn

    - name: Show logs on failure
      if: failure()
      run: docker compose logs

    - name: Stop services
      if: always()
      run: docker compose down

    - name: Upload coverage
      if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      uses: codecov/codecov-action@v5
      with:
        files: tests/coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
