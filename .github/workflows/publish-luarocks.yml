name: Publish to LuaRocks

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to publish (e.g. 0.1.0 or v0.1.0)"
        required: true
        type: string
      publish:
        description: "Actually publish to LuaRocks (when false, only runs verify)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  verify:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.release && github.event.release.prerelease != true) }}
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event.release.tag_name || github.event.inputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG_NAME }}

      - name: Extract version
        id: v
        shell: bash
        run: |
          set -euo pipefail
          tag="${TAG_NAME}"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "version=${tag#v}" >> "$GITHUB_OUTPUT"

      - name: Set up Lua
        uses: leafo/gh-actions-lua@v12
        with:
          luaVersion: "5.1.5"

      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@v6
        with:
          # LuaRocks 3.9.x has known edge-case issues around manifest rebuilds.
          # Use a newer version for packaging verification.
          luaRocksVersion: "3.12.2"

      - name: Generate release rockspec
        id: rockspec
        shell: bash
        run: |
          set -euo pipefail

          version="${{ steps.v.outputs.version }}"
          tag="${{ steps.v.outputs.tag }}"
          rockspec="lua-webhook-${version}-1.rockspec"

          cp lua-webhook-dev-1.rockspec "$rockspec"

          # Convert the template into a release rockspec.
          # - version must be like: 0.1.0-1
          # - source.tag must be the git tag for this release
          sed -i \
            -e "s/^version = \"dev-1\"$/version = \"${version}-1\"/" \
            -e "s/^\s*tag = nil,\s*$/  tag = \"${tag}\",/" \
            "$rockspec"

          echo "path=${rockspec}" >> "$GITHUB_OUTPUT"

      - name: Lint rockspec
        shell: bash
        run: |
          set -euo pipefail
          luarocks lint "${{ steps.rockspec.outputs.path }}"

      - name: Build and install (preflight)
        shell: bash
        run: |
          set -euo pipefail

          # Ensure the rockspec is buildable/installable.
          # Note: this does not execute OpenResty request handling at runtime;
          # it only validates packaging + dependency resolution.
          # Install into the default tree configured by the setup action.
          luarocks make --deps-mode=all "${{ steps.rockspec.outputs.path }}"

          test -f "./.luarocks/share/lua/5.1/webhook.lua"

      - name: Pack source rock (sanity)
        shell: bash
        run: |
          set -euo pipefail
          luarocks pack "${{ steps.rockspec.outputs.path }}"

  publish:
    if: ${{ (github.event_name == 'workflow_dispatch' && inputs.publish == true) || (github.event.release && github.event.release.prerelease != true) }}
    runs-on: ubuntu-latest
    needs: verify
    env:
      TAG_NAME: ${{ github.event.release.tag_name || github.event.inputs.tag }}

    steps:
      - name: Install Lua build dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libreadline-dev \
            libncurses-dev

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG_NAME }}

      - name: Extract version
        id: v
        shell: bash
        run: |
          set -euo pipefail
          tag="${TAG_NAME}"
          echo "version=${tag#v}" >> "$GITHUB_OUTPUT"

      - name: Publish
        uses: MunifTanjim/luarocks-publish-action@v1
        with:
          lua_version: 5.1.5
          luarocks_version: 3.12.2
          version: ${{ steps.v.outputs.version }}
          api_key: ${{ secrets.LUAROCKS_API_KEY }}
